<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chat</title>
</head>
<body>
<div id="messageBox"></div>
<input id="user"/>
<button id="join" type="button" onclick="join()">Join</button>
<script>
    function join() {
        var chat = new WebSocket("ws://localhost:8080/chat");
        chat.addEventListener('open', function () {
            let messageBox = document.getElementById('messageBox');
            messageBox.innerHTML += '<div class="notice">你已加入聊天!</div>';
        });
    }
</script>
</body>
</html>
